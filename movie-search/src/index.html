<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../src/img/film.png" type="image/png">
    <title>MovieSearch</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0d2eTc91EqtDkt3Y50+J9rW3tCXJWw6/lDgf1QNHLlV0fadTyvcA120WPsSOlwga"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/ea51a67223.js" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</head>
<body class="body">
  <div class="wrapper">
  <header>
    <h1>MovieSearch</h1>
  </header>

  <main class="main">
    <div class="concord-img-gradient">
    </div>
    <div class="content">
      <form class="search form-inline my-2 my-lg-0">
          <div class="search-wrapper">
            <i class="keyboard-button fas fa-keyboard fa-2x keyboard-icon"></i>
            <input class="form-control mr-sm-2 search-input" type="text" placeholder="Search movie">
            <div class="loader">Loading...</div>
            <i class="far fa-times-circle fa-lg circle-icon"></i>
            <i class="fas fa-search search-icon"></i>
          </div>
        <button class="submit btn btn-primary my-2 my-sm-0" type="submit" >Search</button>
      </form>
    <div class="result-response"></div>
     
    
    <div class="swiper-container">
      <div class="swiper-wrapper">
        
      </div>
      
      <div class="swiper-pagination"></div>
      
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>


  </main>
  <footer class="footer">
    <a href="https://rs.school" target="_blank">
      <div class="school">
        <p>RS School 2020q1</p>
      </div>
    </a>
    <a href="https://github.com/NataliaK96" target="_blank">
      <div class="github">
        <img class="github-icon" src="./src/img/github.jpg" alt="github-icon">
        <span>NataliaK96</span>
      </div>
    </a>
  </footer>
</div>

  <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
</body>
</html>
